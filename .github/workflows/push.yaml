name: Build push

# TODO in the future:
# - Run on Windows
# - Coverage

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          8.0.x
        
    - name: Build and test
      run: |
        build/ci.sh
